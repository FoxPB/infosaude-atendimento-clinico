<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <ui:define name="titulo">#{msg.searchCadastreDentist} | #{msg.systemName}</ui:define>

    <ui:define name="conteudo">
        <p:fieldset legend="#{msg.searchCadastreDentist}">
            <h:form id="formPesquisaOdontologo">

                <p:growl/>
                
                <p:toolbar >
                    <f:facet name="right">
                        <p:button value="#{msg.newRegister}" id="botaoTelaCadastro"  icon="ui-icon ui-icon-pencil" outcome="/odontologo/CadastroOdontologo"/>
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="datatablePesquisaOdontologo" var="odontologo" value="#{odontologoBean.odontologos}"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; text-transform: uppercase" rows="10" 
                             paginatorPosition="bottom" emptyMessage="#{msg.noFoundsRecord}" paginator="true" widgetVar="pesquisaOdontologo"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="210">

                    <f:facet name="header">
                        <p:outputPanel>
                            <p:outputLabel id="globalFilterMsg" value="#{msg.searchInAllFields}: "/>
                            <p:inputText id="globalFilter" size="80" onkeyup="PF('pesquisaOdontologo').filter()" style="width:150px"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="#{msg.id}" style="text-align: center" width="1.2%" >
                        <h:outputText value="#{odontologo.id}"/>
                    </p:column>

                    <p:column headerText="#{msg.name}" width="80">
                        <h:outputText value="#{odontologo.nome}"/>
                    </p:column>

                    <p:column headerText="#{msg.cro}" style="text-align: center" width="20" >
                        <h:outputText value="#{odontologo.cro}" styleClass="lower"/>
                    </p:column>

                    <p:column headerText="#{msg.cpf}" style="text-align: center" width="30" >
                        <h:outputText value="#{odontologo.cpf}" converter="cpfConverter"/>
                    </p:column>

                    <p:column headerText="#{msg.phone1}" style="text-align: center" width="30" >
                        <h:outputText value="#{odontologo.telefone1}"/>
                    </p:column>

                    <p:column headerText="#{msg.actions}" style="text-align: center" width="25">
                        <p:button id="viewButton" title="#{msg.view}" icon="ui-icon ui-icon-extlink" style="font-size: 10px"
                                outcome="/odontologo/VisualizaOdontologo">
                            <f:param name="odontologo" value="#{odontologo.id}"/>
                            <p:tooltip for="viewButton" value="#{msg.viewSelectedRowDetails}"/>
                        </p:button>                

                        <p:button id="editButton" title="#{msg.edit}" icon="ui-icon ui-icon-pencil" style="font-size: 10px" outcome="/odontologo/CadastroOdontologo">
                            <f:param  name="odontologo" value="#{odontologo.id}"/>
                            <p:tooltip for="editButton" value="#{msg.editSelectedRow}"/>
                        </p:button>

                        <p:commandButton id="deleteButton" title="#{msg.delete}" icon="ui-icon ui-icon-trash" style="font-size: 10px"
                                         action="#{odontologoBean.excluir}" process="@this" update="datatablePesquisaOdontologo">
                            <f:setPropertyActionListener value="#{odontologo}" target="#{odontologoBean.odontologoSelecionado}"/>
                            <p:tooltip for="deleteButton" value="#{msg.deleteSelectedRow}"/>

                            <p:confirm icon="ui-icon-alert" header="#{msg.exclusionCadastreDentist}" message="#{msg.realyExcludeDentist}"/>

                        </p:commandButton>
                    </p:column>

                </p:dataTable>

            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
