<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <ui:define name="titulo">#{msg.searchCadastreDoctor} | #{msg.systemName}</ui:define>

    <ui:define name="conteudo">
        <p:fieldset legend="#{msg.searchCadastreDoctor}">
            <h:form id="formPesquisaMedico">

                <p:growl/>

                <p:toolbar >
                    <f:facet name="right">
                        <p:button value="#{msg.newRegister}" id="botaoTelaCadastro"  icon="ui-icon ui-icon-pencil" outcome="/medico/CadastroMedico"/>
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="datatablePesquisaMedico" var="medico" value="#{medicoBean.medicos}"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; text-transform: uppercase" rows="10" 
                             paginatorPosition="bottom" emptyMessage="#{msg.noFoundsRecord}" paginator="true" widgetVar="pesquisaMedico"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="210" filteredValue="#{medicoBean.medicosFiltrados}" >

                    <f:facet name="header">
                        <p:outputPanel>
                            <p:inputText id="globalFilter" onkeyup="PF('pesquisaMedico').filter()" style="width:150px" placeholder="Digite sua busca aqui."/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="#{msg.id}" style="text-align: center" width="1.2%" filterMatchMode="exact">
                        <h:outputText value="#{medico.id}"/>
                    </p:column>

                    <p:column headerText="#{msg.name}" width="80" filterMatchMode="contains">
                        <h:outputText value="#{medico.nome}"/>
                    </p:column>

                    <p:column headerText="#{msg.crm}" style="text-align: center" width="20" >
                        <h:outputText value="#{medico.crm}"/>
                    </p:column>

                    <p:column headerText="#{msg.cpf}" style="text-align: center" width="30" >
                        <h:outputText value="#{medico.cpf}" converter="cpfConverter"/>
                    </p:column>

                    <p:column headerText="#{msg.phone1}" style="text-align: center" width="30" >
                        <h:outputText value="#{medico.telefone1}"/>
                    </p:column>

                    <p:column headerText="#{msg.actions}" style="text-align: center" width="25">
                        <p:button id="viewButton" title="#{msg.view}" icon="ui-icon ui-icon-extlink" style="font-size: 10px"
                                  outcome="/medico/VisualizaMedico">
                            <f:param  name="medico" value="#{medico.id}"/>
                            <p:tooltip for="viewButton" value="#{msg.viewSelectedRowDetails}"/>
                        </p:button>   

                        <p:button id="editButton" title="#{msg.edit}" icon="ui-icon ui-icon-pencil" style="font-size: 10px" outcome="/medico/CadastroMedico">
                            <f:param  name="medico" value="#{medico.id}"/>
                            <p:tooltip for="editButton" value="#{msg.editSelectedRow}"/>
                        </p:button>

                        <p:commandButton id="deleteButton" title="#{msg.delete}" icon="ui-icon ui-icon-trash" style="font-size: 10px"
                                         action="#{medicoBean.excluir}" process="@this" update="datatablePesquisaMedico">
                            <f:setPropertyActionListener value="#{medico}" target="#{medicoBean.medicoSelecionado}"/>
                            <p:tooltip for="deleteButton" value="#{msg.deleteSelectedRow}"/>

                            <p:confirm icon="ui-icon-alert" header="#{msg.exclusionCadastreDoctor}" message="#{msg.realyExcludeDoctor}"/>

                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
