<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <f:metadata>
        <f:viewParam name="medico" value="#{medicoBean.medico}"/>
    </f:metadata>

    <ui:define name="titulo">#{msg.viewCadastreDoctor} | #{msg.systemName}</ui:define>

    <ui:define name="conteudo">

        <p:panel header="#{msg.viewCadastreDoctor}">

            <h:form id="formCadastroMedico">

                <p:fieldset legend="#{msg.personal}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="nome" value="#{msg.name}"/>
                        <p:outputLabel id="nome" value="#{medicoBean.medico.nome}" styleClass="upper" />

                        <p:outputLabel for="dataNascimento" value="#{msg.birthDate}"/>
                        <p:outputLabel id="dataNascimento" value="#{medicoBean.medico.dataNascimento}">
                            <f:convertDateTime type="date" locale="pt_BR"/>
                        </p:outputLabel> 

                        <p:outputLabel for="racaCor" value="#{msg.race}/#{msg.color}"/>
                        <p:outputLabel id="racaCor" value="#{medicoBean.medico.corOuRaca}"
                                       styleClass="upper"/>
                    </h:panelGrid>
                </p:fieldset>

                <p:fieldset legend="#{msg.contact}" style="margin-top: 15px">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="telefone1" value="#{msg.phone1}"/>
                        <p:outputLabel id="telefone1" styleClass="phone upper" value="#{medicoBean.medico.telefone1}"/>

                        <p:outputLabel for="telefone2" value="#{msg.phone2}"/>
                        <p:outputLabel id="telefone2" styleClass="phone upper" value="#{medicoBean.medico.telefone2}"/>

                        <p:outputLabel for="email" value="#{msg.email}"/>
                        <p:outputLabel id="email" styleClass="lower" value="#{medicoBean.medico.email}"/>
                    </h:panelGrid>
                </p:fieldset>

                <p:fieldset legend="#{msg.address}" style="margin-top: 15px" >
                    <h:panelGrid columns="4">
                        <p:outputLabel for="rua" value="#{msg.street}"/>
                        <p:outputLabel id="rua" value="#{medicoBean.medico.enderecoRua}" styleClass="upper" />

                        <p:outputLabel for="numero" value="#{msg.number}" style="margin-left: 3px"/>
                        <p:outputLabel id="numero" value="#{medicoBean.medico.enderecoNumero}" styleClass="upper" />

                        <p:outputLabel for="bairro" value="#{msg.neighborhood}"/>
                        <p:outputLabel id="bairro" value="#{medicoBean.medico.enderecoBairro}" styleClass="upper"/>

                        <p:outputLabel for="cep" value="#{msg.postalCode}" style="margin-left: 3px"/>
                        <p:outputLabel id="cep" value="#{medicoBean.medico.enderecoCep}" styleClass="upper" />

                        <p:outputLabel for="cidade" value="#{msg.city}"/>
                        <p:outputLabel id="cidade" value="#{medicoBean.medico.enderecoCidade}" styleClass="upper" />

                        <p:outputLabel for="estado" value="#{msg.state}" style="margin-left: 3px"/>
                        <p:outputLabel id="estado" value="#{enfermeiroBean.enfermeiro.enderecoEstado}"/>

                    </h:panelGrid>
                </p:fieldset>

                <p:fieldset legend="#{msg.documentation}" style="margin-top: 15px">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="cpf" value="#{msg.cpf}"/>
                        <p:outputLabel id="cpf" value="#{medicoBean.medico.cpf}" styleClass="upper"/>

                        <p:outputLabel for="rg" value="#{msg.rg}"/>
                        <p:outputLabel id="rg" value="#{medicoBean.medico.rg}" styleClass="upper"/>

                        <p:outputLabel for="coren" value="#{msg.crm}"/>
                        <p:outputLabel id="coren" value="#{medicoBean.medico.crm}" styleClass="upper"/>

                        <p:outputLabel for="cartaoSus" value="#{msg.susCard}"/>
                        <p:outputLabel id="cartaoSus" value="#{medicoBean.medico.cartaoSus}" styleClass="upper"/>
                    </h:panelGrid>
                </p:fieldset>

                <p:toolbar id="toolbarMedico" style="margin-top: 10px;">

                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.searchDoctor}"
                                  id="botaoPesquisa" outcome="/medico/PesquisaMedico"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>

                </p:toolbar>

            </h:form>

        </p:panel>
    </ui:define>

</ui:composition>
