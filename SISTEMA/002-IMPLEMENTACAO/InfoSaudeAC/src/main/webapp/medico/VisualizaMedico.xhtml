<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <ui:define name="conteudo">
        <p:dialog id="MedicoViewDialog" widgetVar="DialogoMedico" visible="true" resizable="false" modal="true" appendTo="@(body)">
            <h:form id="MedicoViewForm">
                <h:panelGroup id="display">
                    
                    <p:panelGrid columns="2">
                        
                        <h:outputText value="#{msg.crm}"/>
                        <h:outputText value="#{medicoBean.medico.crm}" />

                        <h:outputText value="#{msg.cpf}"/>
                        <h:outputText id="cpf" value="#{medicoBean.medico.cpf}" />

                        <h:outputText value="#{msg.susCard}"/>
                        <h:outputText id="cartaoSus" value="#{medicoBean.medico.cartaoSus}" />

                        <h:outputText value="#{msg.name}"/>
                        <h:outputText id="nome" value="#{medicoBean.medico.nome}" />
                        
                    </p:panelGrid>    
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
