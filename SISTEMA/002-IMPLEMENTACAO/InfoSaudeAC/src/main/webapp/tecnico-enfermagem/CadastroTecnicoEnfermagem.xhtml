<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <f:metadata>
        <f:viewParam name="tecnicoEnfermagem" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem}"/>
    </f:metadata>

    <ui:define name="titulo">#{tecnicoEnfermagemBean.editando ? msg.editCadastrePracticalNurse : msg.newRegisterPracticalNurse} | #{msg.systemName}</ui:define>

    <ui:define name="conteudo">
        <p:fieldset legend="#{tecnicoEnfermagemBean.editando ? msg.editCadastrePracticalNurse : msg.newRegisterPracticalNurse}">

            <h:form id="formCadastroTecnicoEnfermagem">

                <p:growl/>

                <!-- Show a gif image to loading ajax user requests -->
                <p:ajaxStatus>
                    <f:facet name="start">
                        <h:graphicImage library="imagens" name="loading.gif"/>
                        <h:outputLabel value="Aguarde..." style="color: tomato"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>

                <h:panelGrid columns="2">

                    <p:outputLabel for="coren" value="#{msg.coren}:"/>
                    <p:inputText id="coren" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.coren}" styleClass="upper" required="true" 
                                 requiredMessage="#{msg.mandatoryCOREN}" size="40"/>

                    <p:outputLabel for="cpf" value="#{msg.cpf}:"/>
                    <p:inputMask id="cpf" mask="999.999.999-99" required="true" requiredMessage="#{msg.mandatoryCPF}"
                                 value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.cpf}" styleClass="upper" size="40"
                                 validator="cpfValidator" converter="cpfConverter"/>

                    <p:outputLabel for="cartaoSus" value="#{msg.susCard}:"/>
                    <p:inputMask id="cartaoSus" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.cartaoSus}" mask="999 9999 9999 9999"
                                 required="true" requiredMessage="#{msg.mandatorySusCard}"
                                 styleClass="upper" size="40"/>

                    <p:outputLabel for="nome" value="#{msg.name}:"/>
                    <p:inputText id="nome" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.nome}" required="true" requiredMessage="#{msg.mandatoryName}" 
                                 styleClass="upper" size="40"/>

                </h:panelGrid>

                <p:tabView id="tabDadosTecnicoEnfermagem">

                    <p:tab title="#{msg.personal}">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="dataNascimento" value="#{msg.birthDate}:"/>
                            <p:calendar id="dataNascimento" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.dataNascimento}" 
                                        navigator="true" pattern="dd/MM/yyyy" maxdate="#{dateTimeUtilBean.dateToday}" 
                                        yearRange="c-150:c+0" size="15" locale="pt">
                                <f:convertDateTime type="date" locale="pt_BR"/>
                            </p:calendar>

                            <p:outputLabel for="racaCor" value="#{msg.race}/#{msg.color}:"/>
                            <p:inputText id="racaCor" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.corOuRaca}"
                                         styleClass="upper" size="15"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="#{msg.contact}">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="telefone1" value="#{msg.phone1}:"/>
                            <p:inputText id="telefone1" styleClass="phone upper" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.telefone1}" 
                                         size="25"/>

                            <p:outputLabel for="telefone2" value="#{msg.phone2}:"/>
                            <p:inputText id="telefone2" styleClass="phone upper" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.telefone2}"
                                         size="25"/>

                            <p:outputLabel for="email" value="#{msg.email}:"/>
                            <p:inputText id="email" styleClass="lower" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.email}" size="25"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="#{msg.address}">
                        <h:panelGrid columns="4">
                            <p:outputLabel for="rua" value="#{msg.street}:"/>
                            <p:inputText id="rua" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoRua}" styleClass="upper" size="40"/>

                            <p:outputLabel for="numero" value="#{msg.number}:" style="margin-left: 20px"/>
                            <p:inputText id="numero" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoNumero}" styleClass="upper" size="10"/>

                            <p:outputLabel for="bairro" value="#{msg.neighborhood}:"/>
                            <p:inputText id="bairro" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoBairro}" styleClass="upper" size="40"/>

                            <p:outputLabel for="cep" value="#{msg.postalCode}:" style="margin-left: 20px"/>
                            <p:inputMask mask="99999-999" id="cep" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoCep}" 
                                         styleClass="upper" size="10"/>

                            <p:outputLabel for="cidade" value="#{msg.city}:"/>
                            <p:inputText id="cidade" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoCidade}" styleClass="upper" size="40"/>

                            <p:outputLabel for="estado" value="#{msg.state}:" style="margin-left: 20px"/>
                            <p:selectOneMenu id="estado" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoEstado}">
                                <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                                <f:selectItems value="#{pessoaBean.estados}" itemValue="#{estado}" itemLabel="#{estado.descricao}" var="estado"/>
                            </p:selectOneMenu>


                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="#{msg.documentation}">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="rg" value="#{msg.rg}:"/>
                            <p:inputText id="rg" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.rg}" styleClass="upper" size="20"/>
                        </h:panelGrid>
                    </p:tab>

                </p:tabView>


                <p:toolbar id="toolbarTecnicoEnfermagem" style="margin-top: 10px;">
                    <f:facet name="left">
                        <p:commandButton style="font-size: 13px;" value="#{msg.save}" 
                                         action="#{tecnicoEnfermagemBean.salvar}"  id="saveButton" 
                                         update="@form" 
                                         icon="ui-icon ui-icon-disk">
                        </p:commandButton>
                    </f:facet>

                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.searchPracticalNurse}"
                                  id="botaoPesquisa" outcome="/tecnico-enfermagem/PesquisaTecnicoEnfermagem"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>

                </p:toolbar>

            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
